          example:
          - 01FC66621VHDBN119Z8PMV1AHY
          items:
            type: string
          maxItems: 10
          minItems: 0
          uniqueItems: true
        auto_update:
          $ref: "#/components/schemas/ApiGroupAutoUpdate"
    ApiGroup:
      type: object
