components:
  schemas:
    errorResponseObj:
      type: object
      properties:
        code:
          type: string
          description: "The error code. See [error codes](https://developers.sinch.com/docs/sms/api-reference/status-codes/)."
        text:
          type: string
          description: The human readable description of the error.
    parameterObj:
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: string
          description: |-
            The key is the recipient's MSISDN that should have the `parameter_key` replaced with the value.

            If key is `default`, then specified value is used as the fall-back value for omitted recipient phone numbers [MSISDNs](https://community.sinch.com/t5/Glossary/MSISDN/ta-p/7628).
          maxLength: 1600
        description: "The name of the parameter that will be replaced in the message\
          \ body. \n \n Letters A-Z and a-z, digits 0-9 and .-_ allowed."
        maxLength: 16
        minLength: 1
        pattern: "^[A-Za-z0-9_\\-.]+$"
      description: "Contains the parameters that will be used for customizing the\
        \ message for each recipient. \n \n  [Click here to learn more about parameters](/docs/sms/api-reference/#parameterization)"
      example:
        name:
          "15551231234": Joe
          default: there
    addKeyword:
      description: Keyword to be sent in MO to add MSISDN to a group
      properties:
        first_word:
          type: string
          description: Opt-in keyword like "JOIN" if _auto_update.to_ is dedicated
            long/short number or unique brand keyword like "Sinch" if it is a shared
            short code.
          example: Sinch
          maxLength: 15
          minLength: 1
          pattern: ^\w+$
        second_word:
          type: string
          description: Opt-in keyword like "JOIN" if _auto_update.to_ is shared short
            code.
          example: JOIN
          maxLength: 15
          minLength: 1
          pattern: ^\w+$
      required:
      - first_word
    removeKeyword:
      description: Keyword to be sent in MO to remove MSISDN to a group
      example: "{\"first_word\": \"LEAVE\"}"
      properties:
        first_word:
          type: string
          description: Opt-out keyword like "LEAVE" if _auto_update.to_ is dedicated
            long/short number or unique brand keyword like "Sinch" if it is a shared
            short code.
          example: LEAVE
          maxLength: 15
          minLength: 1
          pattern: ^\w+$
        second_word:
          type: string
          description: Opt-out keyword like "LEAVE" if _auto_update.to_ is shared
            short code.
          maxLength: 15
          minLength: 1
          pattern: ^\w+$
      required:
      - first_word
    addFromGroupId:
      type: string
      description: "Copy the members from the another group into this group. Constraints:\
        \ Must be valid group ID"
      example: 01FC66621VHDBN119Z8PMV1QPU
    removeFromGroupId:
      type: string
      description: "Remove the members in a specified group from this group. Constraints:\
        \ Must be valid group ID."
      example: 01FC66621VHDBN119Z8PMV1AHY
    DeliveryStatus:
      type: string
      description: The simplified status as described in _Delivery Report Statuses_.
      enum:
      - Queued
      - Dispatched
      - Aborted
      - Cancelled
      - Failed
      - Delivered
      - Expired
      - Rejected
      - Deleted
      - Unknown
      example: Delivered
      x-enumDescriptions:
        Queued: Intermediate type. Message is queued within REST API system and will
          be dispatched according to the rate of the account.
        Aborted: Final type. Message was aborted before reaching the SMSC.
        Rejected: Final type. Message was rejected by the SMSC.
        Unknown: Final type. Message was delivered to the SMSC but no Delivery Receipt
          has been received or a Delivery Receipt that couldn't be interpreted was
          received.
        Dispatched: Intermediate type. Message has been dispatched and accepted for
          delivery by the SMSC.
        Cancelled: Final type. Message was cancelled by user before reaching SMSC.
        Failed: Final type. Message failed to be delivered.
        Expired: Final type. Message expired before delivery to the SMSC. This may
          happen if the expiry time for the message was very short.
        Deleted: Final type. Message was deleted by the SMSC.
        Delivered: Final type. Message has been delivered.
    DeliveryReportType:
      type: string
      description: "Request delivery report callback. \n \n Note that delivery reports\
        \ can be fetched from the API regardless of this setting."
      enum:
      - none
      - summary
      - full
      - per_recipient
      - per_recipient_final
      x-enumDescriptions:
        per_recipient: A delivery report callback will be sent for each status change
          of a message. This could result in a lot of callbacks and should be **used
          with caution for larger batches**. These delivery reports also include a
          timestamp of when the Delivery Report originated from the SMSC.
        none: No delivery report callback will be sent.
        summary: A single delivery report callback will be sent.
        per_recipient_final: "A delivery report callback representing the final status\
          \ of a message will be sent for each recipient. This will send only one\
          \ callback per recipient, compared to the multiple callbacks sent when using\
          \ `per_recipient`. The delivery report will also include a timestamp of\
          \ when it originated from the SMSC."
        full: A single delivery report callback will be sent which includes a list
          of recipients per delivery status.
    Msisdn:
      type: string
      format: E.164
      description: "A phone number in [E.164 format](https://community.sinch.com/t5/Glossary/E-164/ta-p/7537)."
      example: "15551231234"
    ApiGroupAutoUpdate:
      type: object
      properties:
        to:
          type: string
          description: "Short code or long number addressed in MO.\n \n Constraints:\
            \ Must be valid MSISDN in [E.164 format](https://community.sinch.com/t5/Glossary/E-164/ta-p/7537)\
            \ or short code."
          example: "+15551231234"
        add:
          $ref: "#/components/schemas/addKeyword"
        remove:
          $ref: "#/components/schemas/removeKeyword"
      required:
      - to
    ApiGroupRequest:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the group
          example: 01FC66621VHDBN119Z8PMV1QPQ
          readOnly: true
        name:
          type: string
          description: Name of group if set.
          example: My new customers
          maxLength: 20
          minLength: 1
        size:
          type: integer
          format: int32
          description: The number of members currently in the group.
          example: 2
          readOnly: true
        members:
          type: array
          description: "Initial list of phone numbers in [E.164 format](https://community.sinch.com/t5/Glossary/E-164/ta-p/7537)\
            \ [MSISDNs](https://community.sinch.com/t5/Glossary/MSISDN/ta-p/7628)\
            \ for the group."
          example:
          - "+15551231234"
          - "+15551256344"
          items:
            $ref: "#/components/schemas/Msisdn"
          maxItems: 10000
          minItems: 0
          uniqueItems: true
        created_at:
          type: string
          format: date-time
          description: "Timestamp for when the group was created. \n \n YYYY-MM-DDThh:mm:ss.SSSZ\
            \ format"
          readOnly: true
        modified_at:
          type: string
          format: date-time
          description: "Timestamp for when the group was last updated. \n \n YYYY-MM-DDThh:mm:ss.SSSZ\
            \ format"
          readOnly: true
        child_groups:
          type: array
          description: "MSISDNs of child group will be included in this group. If\
