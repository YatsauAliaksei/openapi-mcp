openapi: 3.1.0
info:
  title: API Overview
  description: "Sinch SMS API is one of the easiest APIs we offer and enables you\
    \ to add fast and reliable global SMS to your applications. Send single messages,\
    \ scheduled batch messages, use available message templates and more."
  termsOfService: https://www.sinch.com/terms-of-service/
  contact:
    name: Support at Sinch
    url: https://www.sinch.com/
    email: support@sinch.com
  license:
    name: MIT
    url: https://www.sinch.com/toc
  version: v1
servers:
- url: "https://{region}.sms.api.sinch.com"
  description: Global API
  variables:
    region:
      default: us
      enum:
      - us
      - eu
      - au
      - br
      - ca
      x-enumDescriptions:
        ca: Canada
        eu: Europe
        us: United States
        br: Brazil
        au: Australia
tags:
- name: Groups
  description: "A group is a set of phone numbers (or [MSISDNs](https://community.sinch.com/t5/Glossary/MSISDN/ta-p/7628))\
    \ that can be used as a target in the [`SendSMS`](/docs/sms/api-reference/sms/tag/Batches/#tag/Batches/operation/SendSMS/)\
    \ operation. An MSISDN can only occur once in a group and any attempts to add\
    \ a duplicate are ignored but not rejected."
- name: Batches
  description: |-
    Batches are sets of SMS messages. You can send a single message or many. Batches are queued and sent at the rate limit in First-In-First-Out order.

     If you want more in-depth knowledge about SMS in general please read the [API Overview](/docs/sms/api-reference/).
- name: Inbounds
  description: "Inbounds, or Mobile Originated messages, are incoming messages. Inbound\
    \ messages can be listed and retrieved like batch messages and they can also be\
    \ delivered by callback requests like delivery reports."
- name: Delivery reports
  description: |-
    The REST API uses message statuses and error codes in delivery reports, which refer to the state of the SMS batch and can be present in either [Retrieve a delivery report](/docs/sms/api-reference/sms/tag/Delivery-reports/#tag/Delivery-reports/operation/GetDeliveryReportByBatchId) or sent to a [callback](/docs/sms/api-reference/sms/tag/Delivery-reports/#tag/Delivery-reports/paths/deliveryReport/post).

    ### Delivery Report Statuses

    The status field describes which state a particular message is in. Note that statuses of type Intermediate will only be reported if you request a status of per recipient ([Retrieve a recipient delivery report](/docs/sms/api-reference/sms/tag/Delivery-reports/#tag/Delivery-reports/operation/GetDeliveryReportByPhoneNumber)) or use callbacks with per_receipient status.

    The following statuses are available when using the REST API:
    | Status     | Type         | Description                                                                                                                                     |
    | ---------- | ------------ | ----------------------------------------------------------------------------------------------------------------------------------------------- |
    | Queued     | Intermediate | Message is queued within REST API system and will be dispatched according to the rate of the account.                                           |
    | Dispatched | Intermediate | Message has been dispatched and accepted for delivery by the SMSC.                                                                              |
    | Aborted    | Final        | Message was aborted before reaching the SMSC.                                                                                                   |
    | Cancelled  | Final        | Message was cancelled before reaching the SMSC.                                                                                                 |
    | Rejected   | Final        | Message was rejected by the SMSC.                                                                                                               |
    | Deleted    | Final        | Message has been deleted. Message was deleted by a remote SMSC. This may happen if the destination is an invalid MSISDN or opted out subscriber.|
    | Delivered  | Final        | Message has been delivered.                                                                                                                     |
    | Failed     | Final        | Message failed to be delivered.                                                                                                                 |
    | Expired    | Final        | Message expired after delivery to the SMSC.                                                                                                     |
    | Unknown    | Final        | Message was delivered to the SMSC but no Delivery Receipt has been received or a Delivery Receipt that couldn't be interpreted was received.    |

    ### Delivery Report Error Codes

    The delivery report status code provides a more detailed view of what happened with a message. The REST API shares most of its error codes with other SMS services.

    In addition to these standard error codes, the REST API provides an additional set of error codes, all within the 4xx range (vendor specific errors in the range of 0x400 to 0x4FF as referenced in the SMPP specification). These are listed below:

    | Status Code (Hex) | Name                         | Status     | Description                                                                                                             |
    | ----------------- | ---------------------------- | ---------- | ----------------------------------------------------------------------------------------------------------------------- |
    | 400               | Queued                       | Queued     | Message is queued within REST API system and will be dispatched according to the rate of the account.                   |
    | 401               | Dispatched                   | Dispatched | Message has been dispatched to SMSC.                                                                                    |
    | 402               | Message unroutable           | Aborted    | SMSC rejected message. Retrying is likely to cause the same error.                                                      |
    | 403               | Internal error               | Aborted    | An unexpected error caused the message to fail.                                                                         |
    | 404               | Temporary delivery failure   | Aborted    | Message failed because of temporary delivery failure. Message can be retried.                                           |
    | 405               | Unmatched Parameter          | Aborted    | One or more parameters in the message body has no mapping for this recipient. See [Parameterization](#parameterization) |
    | 406               | Internal Expiry              | Aborted    | Message was expired before reaching SMSC. This may happen if the expiry time for the message was very short.            |
    | 407               | Cancelled                    | Cancelled  | Message was cancelled by user before reaching SMSC.                                                                     |
    | 408               | Internal Reject              | Aborted    | SMSC rejected the message. Retrying is likely to cause the same error.                                                  |
    | 410               | Unmatched default originator | Aborted    | No default originator exists/configured for this recipient when sending message without originator.                     |
    | 411               | Exceeded parts limit         | Aborted    | Message failed as the number of message parts exceeds the defined max number of message parts.                          |
    | 412               | Unprovisioned region         | Aborted    | SMSC rejected the message. The account hasn't been provisioned for this region.                                         |
    | 413               | Blocked                      | Aborted    | The account is blocked. Reach out to support for help. Potentially out of credits.                                      |
    | 414               | Bad Media                    | Aborted    | MMS only, the request failed due to a bad media url, it could be that the url was unreachable or sent a bad response.   |
    | 415               | Delivery report Rejected     | Failed     | MMS only, message reached MMSC but was rejected by MMS gateway or mobile network.                                       |
    | 416               | Delivery report Not Supported| Failed     | MMS only, message reached MMSC but it is not supported.                                                                 |
    | 417               | Delivery report Unreachable  | Failed     | MMS only, message reached MMSC but the destination network or the mobile subscriber cannot be reached.                  |
    | 418               | Delivery report Unrecognized | Failed     | MMS only, message reached MMSC but the handset of the mobile subscriber does not recognize the message content.         |
paths:
  /xms/v1/{service_plan_id}/groups/{group_id}:
    get:
      tags:
      - Groups
      summary: Retrieve a group
      description: This operation retrieves a specific group with the provided group
        ID.
      operationId: RetrieveGroup
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/groupId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroup"
        "404":
          description: Not found. The group ID is unknown to the system.
      security:
      - BearerAuth: []
    put:
      tags:
      - Groups
      summary: Replace a group
      description: |-
        The replace operation will replace all parameters, including members, of an existing group with new values.

        Replacing a group targeted by a batch message scheduled in the future is allowed and changes will be reflected when the batch is sent.
      operationId: ReplaceGroup
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/groupId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiGroupRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroup"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: unknown_group
                text: Group '01FC66621VHDBN119Z8PMV1QPU' is unknown or deleted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'members[0]' is invalid; value '+1'\
                  \ is not a valid MSISDN."
      security:
      - BearerAuth: []
    post:
      tags:
      - Groups
      summary: Update a group
      description: |-
        With the update group operation, you can add and remove members in an existing group as well as rename the group.

        This method encompasses a few ways to update a group:

        1. By using `add` and `remove` arrays containing phone numbers, you control the group movements. Any list of valid numbers in E.164 format can be added.
        2. By using the `auto_update` object, your customer can add or remove themselves from groups.
        3. You can also add or remove other groups into this group with `add_from_group` and `remove_from_group`.

        #### Other group update info

        - The request will not be rejected for duplicate adds or unknown removes.
        - The additions will be done before the deletions. If an phone number is on both lists, it will not be apart of the resulting group.
        - Updating a group targeted by a batch message scheduled in the future is allowed. Changes will be reflected when the batch is sent.
      operationId: UpdateGroup
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/groupId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiGroupUpdate"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroup"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: unknown_group
                text: Group '01FC66621VHDBN119Z8PMV1QPU' is unknown or deleted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'add[0]' is invalid; value '+1' is\
                  \ not a valid MSISDN."
      security:
      - BearerAuth: []
    delete:
      tags:
      - Groups
      summary: Delete a group
      description: This operation deletes the group with the provided group ID.
      operationId: deleteGroup
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/groupId"
      responses:
        "200":
          description: OK
        "404":
          description: Not found. The group ID is unknown to the system.
      security:
      - BearerAuth: []
  /xms/v1/{service_plan_id}/batches/{batch_id}:
    get:
      tags:
      - Batches
      summary: Get a batch message
      description: This operation returns a specific batch that matches the provided
        batch ID.
      operationId: GetBatchMessage
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/batchId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                oneOf:
                - $ref: "#/components/schemas/Text"
                - $ref: "#/components/schemas/Binary"
                - $ref: "#/components/schemas/Media"
              example:
                id: 01FC66621VHDBN119Z8PMV1QPQ
                from: "12345"
                to:
                - "15551231212"
                body: Hello how are you
                created_at: 2020-02-25T23:01:01.001Z
                type: mt_text
                modified_at: 2020-02-25T23:01:01.001Z
                expire_at: 2020-02-28T23:01:01.001Z
                delivery_report: none
                canceled: false
                flash_message: false
        "404":
          description: Not found. The batch ID is unknown to the system.
      security:
      - BearerAuth: []
    put:
      tags:
      - Batches
      summary: Replace a batch
      description: This operation will replace all the parameters of a batch with
        the provided values. Effectively the same as cancelling a batch and sending
        a new one instead.
      operationId: ReplaceBatch
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/batchId"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/Binary"
              - $ref: "#/components/schemas/Media"
              - $ref: "#/components/schemas/Text"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Binary"
                - $ref: "#/components/schemas/Media"
                - $ref: "#/components/schemas/Text"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'to[0]' is invalid; value '+1' is not\
                  \ a valid MSISDN or group ID."
        "404":
          description: Not found. The batch ID is unknown to the system.
      security:
      - BearerAuth: []
    post:
      tags:
      - Batches
      summary: Update a Batch message
      description: This operation updates all specified parameters of a batch that
        matches the provided batch ID.
      operationId: UpdateBatchMessage
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/batchId"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/update_binary_message"
              - $ref: "#/components/schemas/update_media_message"
              - $ref: "#/components/schemas/update_text_message"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Binary"
                - $ref: "#/components/schemas/Media"
                - $ref: "#/components/schemas/Text"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'to_add[0]' is invalid; value 'abc'\
                  \ is not a valid MSISDN or group ID."
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: missing_callback_url
                text: Requesting delivery report without any callback URL.
        "404":
          description: Not found. The batch ID is unknown to the system.
      security:
      - BearerAuth: []
    delete:
      tags:
      - Batches
      summary: Cancel a batch message
      description: |-
        A batch can be canceled at any point. If a batch is canceled while it's currently being delivered some messages currently being processed might still be delivered. The delivery report will indicate which messages were canceled and which weren't.

        Canceling a batch scheduled in the future will result in an empty delivery report while canceling an already sent batch would result in no change to the completed delivery report.
      operationId: CancelBatchMessage
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/batchId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                oneOf:
                - $ref: "#/components/schemas/Text"
                - $ref: "#/components/schemas/Binary"
                - $ref: "#/components/schemas/Media"
              example:
                id: 01FC66621VHDBN119Z8PMV1QPQ
                from: "12345"
                to:
                - "15551231212"
                body: Hello how are you
                created_at: 2020-02-25T23:01:01.001Z
                type: mt_text
                modified_at: 2020-02-25T23:01:01.001Z
                expire_at: 2020-02-28T23:01:01.001Z
                delivery_report: none
                canceled: true
                flash_message: false
        "404":
          description: Not found. The batch ID is unknown to the system.
        "409":
          description: Conflict. There was an active operation operating on the batch.
            The cancellation can be retried.
      security:
      - BearerAuth: []
  /xms/v1/{service_plan_id}/groups:
    get:
      tags:
      - Groups
      summary: List groups
      description: |-
        With the list operation you can list all groups that you have created. This operation supports pagination.

        Groups are returned in reverse chronological order.
      operationId: ListGroups
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroupList"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: Parameter 'page_size' is not a valid integer; value 'zero'.
      security:
      - BearerAuth: []
    post:
      tags:
      - Groups
      summary: Create a group
      description: |-
        This endpoint allows you to create a group of recipients.  A new group must be created with a group name. This is represented by the `name` field which can be up to 20 charecters. In addition, there are a number of optional fields:
          - `members` field enables groups to be created with an initial list of contacts
          - `auto_update` allows customers to auto subscribe to a new group. This contains three fields. The `to` field contains the group creator's number. (This number **must be provisioned by contacting your account manager**.) The `add` and `remove` fields are objects containing the keywords that customers need to text to join or leave a group.
      operationId: CreateGroup
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiGroupRequest"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiGroup"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: unknown_group
                text: Group '01FC66621VHDBN119Z8PMV1QPU' is unknown or deleted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'members[0]' is invalid; value '+1'\
                  \ is not a valid MSISDN."
      security:
      - BearerAuth: []
  /xms/v1/{service_plan_id}/batches:
    get:
      tags:
      - Batches
      summary: List batches
      description: With the list operation you can list batch messages created in
        the last 14 days that you have created. This operation supports pagination.
      operationId: ListBatches
      parameters:
      - name: start_date
        in: query
        description: "Only list messages received at or after this date/time. Formatted\
          \ as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601): `YYYY-MM-DDThh:mm:ss.SSSZ`.\
          \ \n \nDefault:\nNow-24"
        required: false
        schema:
          type: string
          format: date-time
      - name: end_date
        in: query
        description: "Only list messages received before this date/time. Formatted\
          \ as [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601): `YYYY-MM-DDThh:mm:ss.SSSZ`."
        required: false
        schema:
          type: string
          format: date-time
        example: 2020-10-02T09:34:18.542Z
      - name: from
        in: query
        description: Only list messages sent from this sender number. Multiple originating
          numbers can be comma separated. Must be phone numbers or short code.
        required: false
        explode: false
        schema:
          type: array
          items:
            type: string
        example:
        - "44345"
        - "45607"
      - name: client_reference
        in: query
        description: Client reference to include
        required: false
        schema:
          type: string
          maxLength: 2048
          minLength: 0
        example: myReference
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/page"
      - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiBatchList"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: Parameter 'page_size' is not a valid integer; value 'zero'.
      security:
      - BearerAuth: []
    post:
      tags:
      - Batches
      summary: Send
      description: |-
        Send a message or a batch of messages.

        Depending on the length of the body, one message might be split into multiple parts and charged accordingly.

        Any groups targeted in a scheduled batch will be evaluated at the time of sending. If a group is deleted between batch creation and scheduled date, it will be considered empty.

        Be sure to use the correct [region](/docs/sms/api-reference/#base-url) in the server URL.
      operationId: SendSMS
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Default schema is Text if type is not specified
              oneOf:
              - $ref: "#/components/schemas/Text"
              - $ref: "#/components/schemas/Binary"
              - $ref: "#/components/schemas/Media"
            example:
              from: "12345"
              to:
              - "+15551231212"
              body: Hello how are you
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Binary"
                - $ref: "#/components/schemas/Media"
                - $ref: "#/components/schemas/Text"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'to[0]' is invalid; value '+1' is not\
                  \ a valid MSISDN or group ID."
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: missing_callback_url
                text: Requesting delivery report without any callback URL.
      security:
      - BearerAuth: []
  /xms/v1/{service_plan_id}/batches/{batch_id}/delivery_feedback:
    post:
      tags:
      - Batches
      summary: Send delivery feedback for a message
      description: |-
        Send feedback if your system can confirm successful message delivery.

        Feedback can only be provided if `feedback_enabled` was set when batch was submitted.

        **Batches**: It is possible to submit feedback multiple times for the same batch for different recipients. Feedback without specified recipients is treated as successful message delivery to all recipients referenced in the batch. Note that the `recipients` key is still required even if the value is empty.

        **Groups**: If the batch message was creating using a group ID, at least one recipient is required. Excluding recipients (an empty recipient list) does not work and will result in a failed request.    delivery-reports: Delivery reports can be retrieved even if no callback was requested. The difference between a summary and a full report is only that the full report contains the phone numbers in [E.164](https://community.sinch.com/t5/Glossary/E-164/ta-p/7537) format for each status code.
      operationId: deliveryFeedback
      parameters:
      - $ref: "#/components/parameters/servicePlanId"
      - $ref: "#/components/parameters/batchId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiDeliveryFeedback"
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_constraint_violation
                text: At least one recipient required for delivery feedback if the
                  batch was created with group ID.
        "404":
          description: Not found. The batch ID is unknown to the system.
      security:
      - BearerAuth: []
  /xms/v1/{service_plan_id}/batches/dry_run:
    post:
      tags:
      - Batches
      summary: Dry run
      description: This operation will perform a dry run of a batch which calculates
        the bodies and number of parts for all messages in the batch without actually
        sending any messages.
      operationId: Dry_Run
      parameters:
      - name: per_recipient
        in: query
        description: Whether to include per recipient details in the response
        required: false
        schema:
          type: boolean
          default: false
      - name: number_of_recipients
        in: query
        description: Max number of recipients to include per recipient details for
          in the response
        required: false
        schema:
          type: integer
          maximum: 1000
          minimum: 0
      - $ref: "#/components/parameters/servicePlanId"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/Binary"
              - $ref: "#/components/schemas/Media"
              - $ref: "#/components/schemas/Text"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiMtMessageDryRun"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponseObj"
              example:
                code: syntax_invalid_parameter_format
                text: "The format of parameter 'to[0]' is invalid; value '+1' is not\
                  \ a valid MSISDN or group ID."
      security:
      - BearerAuth: []
